<html>
	
	<head>
		
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" media="all" href="jsDatePick_ltr.min.css" />
		<link rel="stylesheet" href="css/style.css">
		
		<script type="text/javascript" src="js/jsDatePick.min.1.3.js"></script>
		
	</head>
	
	<body>
		
		<center>
			
			<form name="day">
				<script type="text/javascript">
					function show()
					{
						new JsDatePick({
							useMode:2,
							target:"inputField",
							dateFormat:"%d-%m-%Y"
						});
					}
				</script>
				
				Join Date: <input type="text" name="joindate" id="inputField" onfocus="show()"/> <br><br>
				
				<script type="text/javascript">
					function show2()
					{
						new JsDatePick({
							useMode:2,
							target:"inputField2",
							dateFormat:"%d-%m-%Y"
						});
					}
				</script>

				Membership Expire: <input type="text" name="memex" value="" size="27" onfocus="show2()"id="inputField2"> <br> <br>
				
				<script>
					function rem()
					{
						var a = document.day.joindate.value;
						var b = document.day.memex.value;
						var c=a.split("-");
						var d=b.split("-");
						//c = b-a;
						var oneDay = 24*60*60*1000; // hours*minutes*seconds*milliseconds
						var firstDate = new Date(c[2],c[1],c[0]);
						var secondDate = new Date(d[2],d[1],d[0]);

						var diffDays = Math.round(Math.abs((firstDate.getTime() - secondDate.getTime())/(oneDay)));
						document.day.drem.value = diffDays;
					}
				</script>
				
				Days Remaiing: <input type="text" name="drem" value="" onfocus="rem()" size="27" id="inputField3">
			
			</form>	
		
		</center>	
	
	</body>

</html>
