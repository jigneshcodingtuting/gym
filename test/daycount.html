	<body>
	
		<script type="text/javascript">
			function show()
			{
				new JsDatePick({
					useMode:2,
					target:"inputField",
					dateFormat:"%d-%M-%Y"
				});
			}
		</script>
		
		Join Date: <input type="text" name="joindate" id="inputField" onfocus="show()"/> <br><br>
		
		<script type="text/javascript">
			function show2()
			{
				new JsDatePick({
					useMode:2,
					target:"inputField2",

				});
			}
		</script>

		Membership Expire: <input type="text" name="memex" value="" size="27" onfocus="show2()"id="inputField2">
